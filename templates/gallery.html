	<script type="text/javascript">
	function urlExists(testUrl) {
	 var http = jQuery.ajax({
		type:"HEAD",
		url: testUrl,
		async: false
	  })
	  return http.status!=404;
	}
	$(document).ready(function() {
        var files = {'jpg':4}, pageName = "VEX-first-competition-2012", container = $('#VEX-first-competition-2012');
            //for (var i = 0; i < files[ext]; i++)
            for (var i = 253; i <= 378; i++)
            {
                var src = "/images/gallery/" + pageName + "/DSCF0" + i + ".jpg" ;

					var img = $('<img src="'+src+'" width=100 height=100 />');
