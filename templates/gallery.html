{% extends "base.html" %}
{% block head %}
	{{super()}}
	<link rel="stylesheet" href="/css/gallery.css">
	<script src="/js/jquery-1.8.2.min.js"></script>	
	<script>
		$(document).ready(function() {
			loadGallery();
			/* This is basic - uses default settings */
			$("a.gallery_photo").fancybox();
		});
	</script>   
	<script type="text/javascript" src="/fancybox/jquery.fancybox.js?v=2.1.3"></script>
	<link rel="stylesheet" type="text/css" href="/fancybox/jquery.fancybox.css?v=2.1.2" media="screen" />
{% endblock %}
{% block content %}
<section class="sixteen columns content">
	<div id="gallery" class="entry">
		{% for album in albums %}
		<div class="album" style="background-image: url('{{album.cover}}');" src="{{album.cover}}"> </div>
		{% endfor %}
	</div>
</section>
{% endblock %}
