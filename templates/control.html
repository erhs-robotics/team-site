{% extends "base.html" %}
{% block content %}
<section class="grid_12 content">
	<form method="post" enctype="multipart/form-data">
		<label>
			<div>Image File</div>
			<input type="file" name="image">
		</label>
		<label>
			<div>Caption</div>
			<textarea style="width:920px; height:75px" name="caption">{{caption}}</textarea>
		</label>
		<label>
			<div>Link</div>
			<input type="text" value="{{link}}" name="link">
		</label>
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
	
	<table>
		<tr>
			<th>Image</th>
			<th>Caption</th>
			<th>Link</th>
			<th>Delete?</th>
		</tr>
		{% for slide in slides %}
			<tr>
				<td><img src="/image?img_id={{slide.key()}}" width="50%"></img></td>
				<td>{{slide.caption}}</td>
				<td>{% if slide.link %} <a href="{{slide.link}}" target="_blank">Link</a> {% else %} None {% endif %}</td>
				<td><form method="POST" action="/deleteentity">
							<input type="hidden" name="entity" value="{{slide.key()}}" />
							<input type="submit" class="remove-button" value=""><!--<a class="remove-button" href="#" onclick="submit"></a>			-->
					</form>
				</td>
			</tr>
		{% endfor %}
	</table>
</section>
{% endblock %}
