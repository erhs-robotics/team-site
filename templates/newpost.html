{% extends "base.html" %}
{% block head %}
	{{super()}}
	<link rel="stylesheet" type="text/css" href="/yui/menu/assets/skins/sam/menu.css" />
	<link rel="stylesheet" type="text/css" href="/yui/button/assets/skins/sam/button.css" />
	<link rel="stylesheet" type="text/css" href="/yui/container/assets/skins/sam/container.css" />
	<link rel="stylesheet" type="text/css" href="/yui/editor/assets/skins/sam/editor.css" />
	<script type="text/javascript" src="/yui/yuiloader/yuiloader-min.js"></script>
	<script type="text/javascript" src="/yui/event/event-min.js"></script>
	<script type="text/javascript" src="/yui/dom/dom-min.js"></script>
	<script type="text/javascript" src="/yui/animation/animation-min.js"></script>
	<script type="text/javascript" src="/yui/element/element-min.js"></script>
	<script type="text/javascript" src="/yui/container/container-min.js"></script>
	<script type="text/javascript" src="/yui/menu/menu-min.js"></script>
	<script type="text/javascript" src="/yui/button/button-min.js"></script>
	<script type="text/javascript" src="/yui/editor/editor-min.js"></script>
	<style>
    .yui-skin-sam .yui-toolbar-container .yui-toolbar-editcode span.yui-toolbar-icon {
        background-image: url( assets/html_editor.gif );
        background-position: 0 1px;
        left: 5px;
    }
    .yui-skin-sam .yui-toolbar-container .yui-button-editcode-selected span.yui-toolbar-icon {
        background-image: url( assets/html_editor.gif );
        background-position: 0 1px;
        left: 5px;
    }
    .editor-hidden {
        visibility: hidden;
        top: -9999px;
        left: -9999px;
        position: absolute;
    }
    textarea {
        border: 0;
        margin: 0;
        padding: 0;
    }
	</style>
	<style>
		.yui-toolbar-group-insertitem {
		  *width: auto;
		}
	</style>
{% endblock %}
<body class="yui-skin-sam">
{% block content %}	
	<div class="yui-skin-sam">
	<section id="content" class="body">
		<form method="post">
		<label>
			<div>Subject</div>
			<input type="text" value="{{subject}}" name="subject">
		</label>
		<label>
			<div>Content</div>
				<textarea id="editor" name="content" rows="20" cols="75">
				{{content}}
				</textarea>
		</label>
		<div class="error">{{error}}</div>
		<input type="submit">
		</form>		
	</section><!-- /#content -->
	<script>

		(function() {
				var Dom = YAHOO.util.Dom,
				    Event = YAHOO.util.Event;
				
				var myConfig = {
				    height: '300px',
				    width: '100%',
				    animate: true,
				    dompath: true,
				    focusAtStart: true
				};

				var state = 'off';
				YAHOO.log('Set state to off..', 'info', 'example');

				YAHOO.log('Create the Editor..', 'info', 'example');
				var myEditor = new YAHOO.widget.Editor('editor', myConfig);
				myEditor.on('toolbarLoaded', function() {
				    var codeConfig = {
				        type: 'push', label: 'Edit HTML Code', value: 'editcode'
				    };
				    YAHOO.log('Create the (editcode) Button', 'info', 'example');
				    this.toolbar.addButtonToGroup(codeConfig, 'insertitem');
				    
				    this.toolbar.on('editcodeClick', function() {
				        var ta = this.get('element'),
				            iframe = this.get('iframe').get('element');

				        if (state == 'on') {
				            state = 'off';
				            this.toolbar.set('disabled', false);
				            YAHOO.log('Show the Editor', 'info', 'example');
				            YAHOO.log('Inject the HTML from the textarea into the editor', 'info', 'example');
				            this.setEditorHTML(ta.value);
				            if (!this.browser.ie) {
				                this._setDesignMode('on');
				            }

				            Dom.removeClass(iframe, 'editor-hidden');
				            Dom.addClass(ta, 'editor-hidden');
				            this.show();
				            this._focusWindow();
				        } else {
				            state = 'on';
				            YAHOO.log('Show the Code Editor', 'info', 'example');
				            this.cleanHTML();
				            YAHOO.log('Save the Editors HTML', 'info', 'example');
				            Dom.addClass(iframe, 'editor-hidden');
				            Dom.removeClass(ta, 'editor-hidden');
				            this.toolbar.set('disabled', true);
				            this.toolbar.getButtonByValue('editcode').set('disabled', false);
				            this.toolbar.selectButton('editcode');
				            this.dompath.innerHTML = 'Editing HTML Code';
				            this.hide();
				        }
				        return false;
				    }, this, true);

				    this.on('cleanHTML', function(ev) {
				        YAHOO.log('cleanHTML callback fired..', 'info', 'example');
				        this.get('element').value = ev.html;
				    }, this, true);
				    
				    this.on('afterRender', function() {
				        var wrapper = this.get('editor_wrapper');
				        wrapper.appendChild(this.get('element'));
				        this.setStyle('width', '100%');
				        this.setStyle('height', '100%');
				        this.setStyle('visibility', '');
				        this.setStyle('top', '');
				        this.setStyle('left', '');
				        this.setStyle('position', '');

				        this.addClass('editor-hidden');
				    }, this, true);
				}, myEditor, true);
				myEditor.render();

		})();
	</script>
	</div>
{% endblock %}
